<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block headjs %}{% endblock %}
</head>

<body>
    <nav class="fix-div">
        <div class="nav-element">
            <div class="logo">
                <a href="{%url 'instagram:feed'%}" ><img style="margin-top: 7px;"  src="{%static 'images/favicon.ico'%}" alt="instalogo" /></a>
            </div>
            <div class="search">
                <input class="s" type="text"  placeholder="Search" value="">
            </div>
            <div class="navitem"> 
                <div class="home">
                    <a href="{%url 'instagram:profile' user.username %}"><img class="profile" src="{%block profilephoto%}{%endblock%}" alt=""/></a>
                </div>
                <div class="home">
                    <a href="#"><img src="{%static 'images/heart.png'%}" alt=""/> </a>
                </div>
                <div class="home">
                    <a href="#"><img src="{%static 'images/compass.png'%}" alt=""/></a>
                </div>
                <div class="home">
                    <a href="#"><img src="{%static 'images/send.png'%}" alt=""/></a>
                </div>
                <div class="home">
                    <a href="{%url 'instagram:feed'%}"><img src="{%static 'images/homefill.png'%}" alt=""/></a>
                </div>
            </div>
        </div>
    </nav>
    {%block body%}
    {%endblock%}
    {% block js %}{% endblock %}
</body>
</html>
