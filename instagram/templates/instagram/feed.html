{% extends 'base.html' %}
{%load static%}
{%block title%}Instagram{%endblock%}.
{%block profilephoto%} {{propic.url}} {%endblock%}
{%block content%}
    <a href="{%url 'accounts:logout'%}">logout</a><br>
    <div>
        <a href="{% url 'post:upload_post' %}">Upload a post</a>
    </div>
    {% if u%}
        {% for profile in u %}
            <a href="{% url 'instagram:profile' profile %}">{{profile}}</a><br>
        {% endfor %}
    {% endif %}
{%endblock%}
{% block js %}
    <script>
        $(function(){
            $("img#home").attr("src","{% static 'images/homefill.png' %}");
        });
    </script>
{% endblock %}
